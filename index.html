<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KBC Form</title>
        <link href="output.css" rel="stylesheet" />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
        <script src="script.js"></script>
    </head>
    <body class="w-full min-h-screen">
        <main x-data="component" class="flex items-center flex-col w-full">
            <h1 class="text-3xl my-10 font-bold">Dovetail Drawer Order Form</h1>
            <form class="flex flex-col divide-y-2 p-4">
                <div class="flex w-full divide-x-2">
                    <div class="p-4 basis-1/2">
                        <div class="grid-cols-2 flex gap-2">
                            <section class="form-control w-full">
                                <label class="label">
                                    <span class="label-text">Company</span>
                                </label>
                                <input
                                    type="text"
                                    placeholder="Type here"
                                    class="input input-bordered w-full"
                                />
                            </section>
                            <section class="form-control w-full">
                                <label class="label">
                                    <span class="label-text"
                                        >Job Name / P.O. #</span
                                    >
                                </label>
                                <input
                                    type="text"
                                    placeholder="Type here"
                                    class="input input-bordered w-full"
                                />
                            </section>
                        </div>
                        <section class="form-control w-full">
                            <label class="label">
                                <span class="label-text">Address</span>
                            </label>
                            <input
                                type="text"
                                placeholder="Type here"
                                class="input input-bordered w-full"
                            />
                        </section>
                        <div class="w-full grid-cols-3 flex gap-2">
                            <section class="form-control w-full">
                                <label class="label">
                                    <span class="label-text">City</span>
                                </label>
                                <input
                                    type="text"
                                    placeholder="Type here"
                                    class="input input-bordered w-full"
                                />
                            </section>
                            <section class="form-control w-full">
                                <label class="label">
                                    <span class="label-text">State</span>
                                </label>
                                <input
                                    type="text"
                                    placeholder="Type here"
                                    class="input input-bordered w-full"
                                />
                            </section>
                            <section class="form-control w-full">
                                <label class="label">
                                    <span class="label-text">Zip</span>
                                </label>
                                <input
                                    type="text"
                                    placeholder="Type here"
                                    class="input input-bordered w-full"
                                />
                            </section>
                        </div>
                    </div>
                    <div class="p-4 basis-1/2">
                        <div class="grid-cols-2 flex gap-2">
                            <section class="form-control w-full">
                                <label class="label">
                                    <span class="label-text">Date</span>
                                </label>
                                <input
                                    type="text"
                                    placeholder="Type here"
                                    class="input input-bordered w-full"
                                />
                            </section>
                            <section class="form-control w-full">
                                <label class="label">
                                    <span class="label-text">Time</span>
                                </label>
                                <input
                                    type="text"
                                    placeholder="Type here"
                                    class="input input-bordered w-full"
                                />
                            </section>
                        </div>
                        <div class="w-full grid-cols-2 flex gap-2">
                            <section class="form-control w-full">
                                <label class="label">
                                    <span class="label-text">Phone</span>
                                </label>
                                <input
                                    type="text"
                                    placeholder="Type here"
                                    class="input input-bordered w-full"
                                />
                            </section>
                            <section class="form-control w-full">
                                <label class="label">
                                    <span class="label-text">Email</span>
                                </label>
                                <input
                                    type="text"
                                    placeholder="Type here"
                                    class="input input-bordered w-full"
                                />
                            </section>
                        </div>
                        <section class="form-control w-full">
                            <label class="label">
                                <span class="label-text">Order By</span>
                            </label>
                            <input
                                type="text"
                                placeholder="Type here"
                                class="input input-bordered w-full"
                            />
                        </section>
                    </div>
                </div>
                <div class="flex w-full items-center gap-4 divide-x-2">
                    <div class="flex w-full flex-col divide-y-2">
                        <section class="flex gap-4">
                            <div class="form-control">
                                <label
                                    class="label cursor-pointer justify-start gap-2"
                                >
                                    <input
                                        type="radio"
                                        name="wood"
                                        class="radio checked:bg-blue-500"
                                    />
                                    <span class="label-text">Maple</span>
                                </label>
                            </div>
                            <div class="form-control">
                                <label
                                    class="label cursor-pointer justify-start gap-2"
                                >
                                    <input
                                        type="radio"
                                        name="wood"
                                        class="radio checked:bg-blue-500"
                                    />
                                    <span class="label-text">Basswood</span>
                                </label>
                            </div>
                        </section>
                        <section class="flex gap-4">
                            <div class="form-control">
                                <label
                                    class="label cursor-pointer justify-start gap-2"
                                >
                                    <input
                                        type="radio"
                                        name="notch"
                                        class="radio checked:bg-blue-500"
                                    />
                                    <span class="label-text"
                                        >Notch for Slides</span
                                    >
                                </label>
                            </div>
                            <div class="form-control">
                                <label
                                    class="label cursor-pointer justify-start gap-2"
                                >
                                    <input
                                        type="radio"
                                        name="notch"
                                        class="radio checked:bg-blue-500"
                                    />
                                    <span class="label-text">No Notch</span>
                                </label>
                            </div>
                            <div class="form-control">
                                <label
                                    class="label cursor-pointer justify-start gap-2"
                                >
                                    <input
                                        type="radio"
                                        name="notch"
                                        class="radio checked:bg-blue-500"
                                    />
                                    <span class="label-text"
                                        >Movento Notch</span
                                    >
                                </label>
                            </div>
                        </section>
                        <section class="flex gap-4">
                            <div class="form-control">
                                <label
                                    class="label cursor-pointer justify-start gap-2"
                                >
                                    <input
                                        type="radio"
                                        name="order-or-quote"
                                        class="radio checked:bg-blue-500"
                                    />
                                    <span class="label-text">Order</span>
                                </label>
                            </div>
                            <div class="form-control">
                                <label
                                    class="label cursor-pointer justify-start gap-2"
                                >
                                    <input
                                        type="radio"
                                        name="order-or-quote"
                                        class="radio checked:bg-blue-500"
                                    />
                                    <span class="label-text">Quote</span>
                                </label>
                            </div>
                        </section>
                    </div>
                    <div class="grow">
                        <img
                            src="./images/2023Form.jpg"
                            alt="Drawer Dimensions"
                        />
                    </div>
                </div>
                <div class="overflow-x-auto">
                    <table class="table table-zebra w-full">
                        <thead>
                            <tr>
                                <th>
                                    <button
                                        type="button"
                                        class="btn btn-ghost"
                                        @click="add_row"
                                    >
                                        <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            class="icon icon-tabler icon-tabler-plus"
                                            width="24"
                                            height="24"
                                            viewBox="0 0 24 24"
                                            stroke-width="1.5"
                                            stroke="#000000"
                                            fill="none"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        >
                                            <path
                                                stroke="none"
                                                d="M0 0h24v24H0z"
                                            />
                                            <line
                                                x1="12"
                                                y1="5"
                                                x2="12"
                                                y2="19"
                                            />
                                            <line
                                                x1="5"
                                                y1="12"
                                                x2="19"
                                                y2="12"
                                            />
                                        </svg>
                                    </button>
                                </th>
                                <th>Qty.</th>
                                <th>Height</th>
                                <th>Width</th>
                                <th>Depth</th>
                                <th>Drawer</th>
                                <th>Roll Out</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-for="(row, index) in rows" :key="index">
                                <tr>
                                    <td>
                                        <button
                                            type="button"
                                            class="btn btn-ghost"
                                            @click="remove_row(row)"
                                        >
                                            <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                class="icon icon-tabler icon-tabler-x"
                                                width="24"
                                                height="24"
                                                viewBox="0 0 24 24"
                                                stroke-width="1.5"
                                                stroke="#000000"
                                                fill="none"
                                                stroke-linecap="round"
                                                stroke-linejoin="round"
                                            >
                                                <path
                                                    stroke="none"
                                                    d="M0 0h24v24H0z"
                                                />
                                                <line
                                                    x1="18"
                                                    y1="6"
                                                    x2="6"
                                                    y2="18"
                                                />
                                                <line
                                                    x1="6"
                                                    y1="6"
                                                    x2="18"
                                                    y2="18"
                                                />
                                            </svg>
                                        </button>
                                    </td>
                                    <td>
                                        <input
                                            type="number"
                                            placeholder="Type here"
                                            x-model="row.qty"
                                            class="input input-bordered w-full"
                                        />
                                    </td>
                                    <td>
                                        <input
                                            type="number"
                                            placeholder="Type here"
                                            class="input input-bordered w-full"
                                        />
                                    </td>
                                    <td>
                                        <input
                                            type="number"
                                            placeholder="Type here"
                                            class="input input-bordered w-full"
                                        />
                                    </td>
                                    <td>
                                        <input
                                            type="number"
                                            placeholder="Type here"
                                            class="input input-bordered w-full"
                                        />
                                    </td>
                                    <td>
                                        <input
                                            :name="'rollout-' + index"
                                            type="radio"
                                            class="radio checked:bg-blue-500"
                                        />
                                    </td>
                                    <td>
                                        <input
                                            :name="'rollout-' + index"
                                            type="radio"
                                            class="radio checked:bg-blue-500"
                                        />
                                    </td>
                                </tr>
                            </template>
                            <tr>
                                <td>Total</td>
                                <td
                                    x-text="rows.reduce((a, b) => a + parseInt(b.qty), 0)"
                                ></td>
                                <td colspan="5">
                                    <button
                                        type="submit"
                                        class="btn btn-primary w-full"
                                    >
                                        Submit
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </main>
    </body>
</html>
